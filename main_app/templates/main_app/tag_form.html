{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}
{% block content %}
  <section class="form-container" style="max-width: 400px; margin: 3rem auto; padding: 2rem; background: #f9fefa; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center;">
    {% if object %}
      <h1 class="form-title" style="color: #048810; font-size: 2.4rem; margin-bottom: 1rem;">Edit {{ object.name }}</h1>
    {% else %}
      <h1 class="form-title" style="color: #048810; font-size: 2.4rem; margin-bottom: 1rem;">Create a Tag</h1>
    {% endif %}
    <form method="post" autocomplete="off">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-submit" style="background-color: rgb(4, 216, 4); color: white; border: none; padding: 1rem 3rem; font-size: 1.6rem; border-radius: 10px; cursor: pointer; margin-top: 1.5rem;">
        Submit
      </button>
    </form>
  </section>
{% endblock %}
