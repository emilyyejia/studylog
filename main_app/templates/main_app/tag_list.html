{% extends 'base.html' %}
{% load static %}
{% block head %}
<style>
  .tag-list-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    align-items: center;
  }

  .tag-card {
    background-color: var(--tag-color, #ccc);
    border-radius: 10px;
    width: 100%;
    padding: 1.5rem;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .tag-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
  }

  .tag-name {
    font-size: 1.6rem;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
  }

  .tag-link {
    width: 100%;
    text-decoration: none;
    display: block;
  }
</style>
{% endblock %}

{% block content %}
<section class="page-header" style="text-align: center; margin-bottom: 2rem;">
  <h1>All Tags</h1>
</section>

<section class="tag-list-container">
  {% for tag in tag_list %}
    <a href="{% url 'tag-detail' tag.id %}" class="tag-link">
      <div class="tag-card" style="--tag-color: {{ tag.color }}">
        <div class="tag-name">{{ tag.name }}</div>
      </div>
    </a>
  {% empty %}
    <p style="text-align:center; font-size:1.2rem; color:#666;">No tags available.</p>
  {% endfor %}
</section>
{% endblock %}
